<body>
<div>
  <style>
    .button {
      z-index: 1;
      position: absolute;
      top: 330px;
      left: 500px;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 0, 0, 0.04);
      border: none;
      cursor: pointer;
    }
  </style>
  <button class="button" onclick="window.open('https://i.imgur.com/sSn9Gnk.gif', '_blank')"></button>
</div>

    <div class="console">
    <img src="IMAGENS/HIJIKATA/HIJIKA 1.png" id="image">
    <button class="início" onclick="playSound('apollo.html')">INÍCIO</button>
    <button class="voltar" onclick="playSound('', true)">ANTERIOR</button>

    <button class="prev" id="prev">◄</button>
    <p class="info" id="info">1/6</p>
    <button class="next" id="next">►</button>
    </div>

<script>
      setTimeout(function() {
        alert('Tá gostando do que tá vendo? :)')
      }, 30000);
</script>

<script>
const images = [
  "IMAGENS/HIJIKATA/HIJIKA 1.png",
  "IMAGENS/HIJIKATA/HIJIKA 2.png",
  "IMAGENS/HIJIKATA/HIJIKA 3.png",
  "IMAGENS/HIJIKATA/HIJIKA 4.png",
  "IMAGENS/HIJIKATA/HIJIKA 5.png",
  "IMAGENS/HIJIKATA/HIJIKA 6.png",
];
const firstImage = 0;
const lastImage = images.length -1;
let currentImage = 0;

// next
const nextBtn = document.getElementById('next');
nextBtn.addEventListener('click',()=>{

        const imageTag = document.getElementById('image');
        currentImage++; // 1
        if(currentImage >= lastImage){
            currentImage = 5;
        }
        imageTag.src = images[currentImage];
        document.getElementById('info').innerHTML = (currentImage +1) + '/6';

});
// prev
const preBtn = document.getElementById('prev');
preBtn.addEventListener('click', ()=>{

    const imageTag = document.getElementById('image');
    currentImage--; // 1
    if(currentImage <= firstImage){
        currentImage = 0;
    }
    imageTag.src = images[currentImage];
    document.getElementById('info').innerHTML = (currentImage +1) + '/6';

});
</script>
  
<script src="script.js"></script>

</body>
</html>
