<body>
    <div class="console">
    <img src="IMAGENS/PESQUISADOR CLASSE ALFA.png">
    <button class="console-button experimentos" onclick="playSound('experimentos.html')"></button>
    <button class="console-button experimentos2" onclick="playSound('experimentos.html')"></button>
    <button class="console-button experimentos3" onclick="playSound('experimentos.html')"></button>
    <button class="console-button alas" onclick="playSound('alas.html')"></button>
    <button class="início" onclick="playSound('apollo.html')">INÍCIO</button>
    <button class="voltar" onclick="playSound('', true)">ANTERIOR</button>
  </div>

<script>
  const audio = new Audio()
  audio.src = "IMAGENS/clique.mp3"
  
  function playSound(url, goBack = false) {
    audio.currentTime = 0
    audio.play()
    setTimeout(() => {
      if (goBack) {
        history.back()
      } else {
        location.href = url
      }
    }, 100)
  }
</script>
